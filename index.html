<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KiirishKeGaane</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Script&family=Noto+Sans+JP:wght@100..900&family=Playwrite+MX+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shojumaru&family=Tourney:ital,wght@0,100..900;1,100..900&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>KiirishKeGaane</h2>
        <ul>
            <li>Home</li>
            <li>Search</li>
            <li>Your Library</li>
        </ul>
        <div id="disc"></div>
    <div class="player">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>
    </div>
<div class="progress-bar">
<input type="range" id="progress" value="0" min="0" max="100">
<span id="currentTime">0:00</span> 
<span id="duration">0:00</span>
</div>

    </div>
    <div class="main">
        <h1>Mood Lifters</h1>

        <div class="songs">
            <div class="song" id="s0"><div class="panel" id="i0"></div ><p id=t0>Sicko Mode </p></div>
            <div class="song" id="s1"><div class="panel" id="i1"></div ><p id=t1>Fein</p></div>
            <div class="song" id="s2"><div class="panel" id="i2"></div ><p id=t2>Blinding Lights</p></div>
            <div class="song" id="s3"><div class="panel" id="i3"></div ><p id=t3>Levitating</p></div>
            <div class="song" id="s4"><div class="panel" id="i4"></div ><p id=t4>Peaches</p></div>
        </div>
    </div> 

</div>

<script src="script.js"></script>
</body>
</html>
