<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KirishKeGaane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>KirishKeGaane</h2>
        <ul>
            <li>Home</li>
            <li>Search</li>
            <li>Your Library</li>
        </ul>
    </div>
    <div class="main">
        <h1>Playlists</h1>

        <div class="songs">
            <div class="song" id="s0"><div class="panel" id="i0"></div>Sicko Mode </div>
            <div class="song" id="s1"><div class="panel" id="i1"></div>Fein</div>
            <div class="song" id="s2"><div class="panel" id="i2"></div>Blinding Lights</div>
            <div class="song" id="s3"><div class="panel" id="i3"></div>Levitating</div>
            <div class="song" id="s4"><div class="panel" id="i4"></div>Peaches</div>
        </div>
    </div> 

</div>
<div class="player">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>

    <input type="range" id="progress" value="0">
</div>

<script src="script.js"></script>
</body>
</html>
